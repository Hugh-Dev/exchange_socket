<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Trading Socket</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="@hughpythoneer">
    <meta name="author" content="Hugo RamÃ­rez">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/starter-template.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>
<body>
  <div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="/static/icon.png">
        <span class="fs-4"> Gnt Capital</span>
    </a>
  </header>

  <main>
    <h2>Market to analyze USDMXN:</h2>

    <hr class="col-6 col-md-6 mb-5">

    <div class="row g-5">
      <div class="col-md-10">
          <table class="table table-bordered">
              <thead>
              <tr class="table-active">
                  <th>Date</th>
                  <th>Bid</th>
                  <th>Ask</th>
                  <th>Spread</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
                <tr >
                    <th>
                        {% if date %}
                            {{ date }}
                        {% endif %}
                    </th>
                    <th>
                        {% if bid %}
                            {{ bid }}
                        {% endif %}
                    </th>
                    <th>
                        {% if ask %}
                            {{ ask }}
                        {% endif %}
                    </th>
                    <th>
                        {% if spread %}
                            {{ spread }}
                        {% endif %}
                    </th>
                    <th>
                        {% if action %}
                            {{ action }}
                        {% endif %}
                    </th>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
  </main>
  <footer class="pt-5 my-5 text-muted border-top">
    @hughpythoneer &middot; &copy; 2022
  </footer>
</div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
